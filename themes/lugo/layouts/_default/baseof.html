<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
  <head>
    <title>
      {{ if not .IsHome }}{{ .Title | title }} | {{ end }}{{ .Site.Title }}
    </title>
    <link rel="canonical" href="{{ .Site.BaseURL }}" />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="{{ .Site.Title }} RSS"
      href="/index.xml"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href='{{ "css/style.css" | absURL }}'
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    {{ with .Site.Params.favicon }}
    <link rel="icon" href="{{ . }}" />
    {{ end -}}
    <meta
      name="description"
      content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Summary }}{{ end }}"
    />
    {{ if isset .Params "tags" }}<meta name="keywords" content="{{ with
    .Params.tags }}{{ delimit . ", " }}{{ end }}"> {{ end -}}
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index, follow" />
    <meta charset="utf-8" />
  </head>
  <body>
    {{ block "header" . }}{{ end }} {{ block "main" . }}{{ end }} {{ block
    "footer" . }}{{ end }} {{ if .IsHome }}
    <script>
      // Smooth scroll to blog section when scroll indicator is clicked
      document
        .querySelector(".scroll-indicator")
        ?.addEventListener("click", function () {
          document.querySelector(".blog-section")?.scrollIntoView({
            behavior: "smooth",
          });
        });

      // Hide scroll indicator when scrolled past main section
      window.addEventListener("scroll", function () {
        const scrollIndicator = document.querySelector(".scroll-indicator");
        const blogSection = document.querySelector(".blog-section");

        if (scrollIndicator && blogSection) {
          const rect = blogSection.getBoundingClientRect();
          if (rect.top <= window.innerHeight / 2) {
            scrollIndicator.style.opacity = "0";
            scrollIndicator.style.pointerEvents = "none";
          } else {
            scrollIndicator.style.opacity = "1";
            scrollIndicator.style.pointerEvents = "auto";
          }
        }
      });
    </script>
    {{ end }}
  </body>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
